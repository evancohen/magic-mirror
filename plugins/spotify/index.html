<div ng-controller="Spotify">
    <div class="contents-box spotify-container animate-grow">
        <img class="spotify-art" ng-src="{{spThumb}}" width="96" height="96"/>
        <span class="spotify-info">
            <h2 class="sp spotify-track" ng-bind="spTrack"></h2>
            <h3 class="sp spotify-artist" ng-bind="spArtist"></h3>
            <h3 class="sp spotify-device" ng-bind="spDevice"></h3>
        </span>
        <i ng-show="spPlaying" class="spotify-play-indicator material-icons">play_circle_outline</i>
        <i ng-hide="spPlaying" class="spotify-play-indicator material-icons">pause_circle_outline</i>
    </div>
</div>
