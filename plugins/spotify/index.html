<div ng-controller="Spotify" ng-if="config.spotify.client_id">
    <oauth2 authorization-url="https://localhost:44300/identity/connect/authorize"
        sign-out-url="https://localhost:44300/identity/connect/endsession"
        sign-out-append-token="true"
        sign-out-redirect-url="http://localhost:9000/#/landing"
        client-id="portal"
        redirect-url="http://localhost:9000"
        silent-token-redirect-url="http://localhost:9000/#/silent-renew"
        response-type="id_token token"
        scope="openid portaldashboard"
        template='views/templates/signInButton.html'
        auto-generate-nonce="true">
    </oauth2> 
    <div class="contents-box sc-container animate-grow" ng-show="focus == 'spotify'" style="display: flex;padding: 10px;">
        <audio id="player" controls="" autoplay="" preload autobuffer style="display: none"></audio>
<!--
        <div>
            <canvas id="visualizer" width="300" height="150"></canvas>
        </div>
-->
<!--        <img class="scWaveform" ng-src="{{scWaveform}}" />-->
        <span style="text-align: right;margin-right: 15px;padding-top: 3px;">
            <h2 class="sc" ng-bind="scTrack" style="font-family: 'Open Sans', sans-serif;margin: auto;"></h2>
            <h3 class="sc" ng-bind="scArtist" style="font-family: 'Open Sans', sans-serif;margin: auto;"></h3>
        </span>
        <img class="sc" ng-src="{{scThumb}}" width="128" height="128" style="border: 3px solid white;" />
    </div>
</div>
