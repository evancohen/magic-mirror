<div class="commands animate-grow" ng-controller="CommandsCtrl" ng-if="focus == 'commands'">
    <h2 ng-bind="'commands.title' | translate"></h2>
    <dl>
        <dt ng-repeat-start="command in commands.commandPage[commands.index]" ng-bind="command['text']"></dt>
        <dd ng-repeat-end ng-bind="command['description']"></dd>
    </dl>
    <strong ng-if="commands.index > 0">Say Previous</strong> Page {{commands.index + 1}} of {{commands.totalPages}} <strong ng-if="commands.index < commands.totalPages">Say next</strong>
</div>
