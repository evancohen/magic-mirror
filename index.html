<!DOCTYPE html>
<html ng-app="SmartMirror">

<head ng-controller="Theme">
  <meta charset="utf-8">
  <title>Smart Mirror</title>

  <script>
    const annyang = require('annyang')
    const fs = require('fs')
    // Error logging
    window.onerror = function (errorMsg, url, lineNumber) {
        fs.appendFileSync('./smart-mirror.log', '['+ new Date().toString() + '] ' 
        + errorMsg + '| Script: ' + url + ' Line: ' + lineNumber + '\n');
    }
  </script>

  <!-- Styles and Resources -->
  <link rel="shortcut icon" href="favicon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" ng-href="app/css/{{ layoutName }}.css" />
  <link rel="stylesheet" href="app/css/weather-icons.css">
  <!-- bower:css -->
  <!-- endbower -->

</head>

<body ng-controller="MirrorCtrl" ng-cloak>
  <div class="top">
    <div class="top-left">
      <div ng-include="'views/datetime.html'"></div>
      <div ng-include="'views/calendar.html'"></div>
    </div>
    <div class="top-right">
      <div ng-include="'views/weather.html'"></div>
      <div ng-include="'views/traffic.html'"></div>
      <div ng-include="'views/stock.html'"></div>
      <div ng-include="'views/tvshows.html'"></div>
    </div>
  </div>
  <div class="container" ng-class="(listening == true)?'listening':'not-listening'">
    <div class="middle-center">
      <h1 ng-controller="Greeting" ng-bind="greeting" ng-cloak></h1>
      <div ng-include="'views/soundcloud.html'"></div>
      <div ng-include="'views/center.html'"></div>
      <div ng-include="'views/timer.html'"></div>
    </div>
    <div class="bottom-center">
      <!-- Command list -->
      <div ng-include="'views/commands.html'"></div>
      <div ng-include="'views/news.html'"></div>

      <div class="error" ng-bind="speechError" ng-show="speechError"></div>
      <div class="partial-result" ng-bind="partialResult" ng-hide="speechError"></div>
    </div>
    <div class="bottom-left">
      <div ng-include="'views/fitbit.html'" ng-if="fitbitEnabled"></div>
      <div ng-include="'views/scrobble.html'"></div>
    </div>
    <div class="bottom-right">
      <!-- Someday something will live here -->
    </div>
  </div>
  <!-- Sleep cover -->
  <div ng-show="focus == 'sleep'" class="sleep-cover fade"></div>

  <!-- bower:js -->
  <script src="bower_components/moment/min/moment-with-locales.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/rrule/lib/rrule.js"></script>
  <!-- endbower -->

  <script src="app/js/skycons.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

  <!-- App -->
  <script src="config.js"></script>
  <script src="app/js/app.js"></script>

  <!-- Services -->
  <script src="app/services/timebox.js"></script>
  <script src="app/services/soundcloud.js"></script>
  <script src="app/services/speech.js"></script>
  <script src="app/services/light.js"></script>
  <script src="app/services/geolocation.js"></script>
  <script src="app/services/calendar.js"></script>
  <script src="app/services/fitbit.js"></script>
  <script src="app/services/autosleep.js"></script>
  <script src="app/services/scrobbler.js"></script>
  <script src="app/services/timer.js"></script>

  <!-- Controllers -->
  <script src="app/controllers/controller.js"></script>
  <script src="app/controllers/soundcloud.js"></script>
  <script src="app/controllers/search.js"></script>
  <script src="app/controllers/weather.js"></script>
  <script src="app/controllers/xkcd.js"></script>
  <script src="app/controllers/dilbert.js"></script>
  <script src="app/controllers/map.js"></script>
  <script src="app/controllers/giphy.js"></script>
  <script src="app/controllers/timer.js"></script>
  <script src="app/controllers/calendar.js"></script>
  <script src="app/controllers/traffic.js"></script>
  <script src="app/controllers/fitbit.js"></script>
  <script src="app/controllers/reminder.js"></script>
  <script src="app/controllers/rss.js"></script>
  <script src="app/controllers/tvshows.js"></script>
  <script src="app/controllers/stock.js"></script>
  <script src="app/controllers/scrobbler.js"></script>
  <script src="app/controllers/greeting.js"></script>
</body>

</html>
